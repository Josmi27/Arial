<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> Arial </a>
      </h1>
      <ul>
        <!-- <li><a href="profiles.html">Developers</a></li> -->
        <li><a href="register.html">Book Flights</a></li>
        <li>
          <a href="dashboard.html">
            <i class="fas fa-user"></i>
            <span class="hide-sm"> Dashboard</span></a
          >
        </li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Book it!
      </h1>
  
      <form action="dashboard.html" class="form">
        <div class="form-group">
            <h4>From</h4>
          <input type="text" placeholder="City / Airport" required />
        </div>

        <div class="form-group">
            <h4>To</h4>
          <input type="text" placeholder="City / Airport" required />
        </div>

        <div class="form-group">
          <h4>Depart</h4>
          <input type="date" name="from" />
        </div>
        <div class="form-group">
          <h4>Return</h4>
          <input type="date" name="to" />
        </div>

        <div class="form-group">
            <h4>Passengers</h4>
            <select>
                <option value="volvo">1</option>
                <option value="saab">2</option>
                <option value="opel">3</option>
                <option value="audi">4</option>
                <option value="audi">5+</option>
              </select>
          </div>

          <div class="form-group">
              <h4>Class</h4>
              <select>
                  <option value="volvo">Regular Class</option>
                  <option value="saab">First Class</option>
                </select>
            </div>

    
        <input type="submit" value="Book it!" class="btn btn-primary" />
      </form>
    </section>
  </body>
</html>

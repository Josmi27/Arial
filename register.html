<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />

  <!-- Import the javascript file which exposes/defines the FlightsFinder class -->
  <script src="index.js"></script>
  <!-- Instantiate the FlightsFinder class with the optional endpoint. Endpoint is the hosted Flight-Engine API on Heroku -->
  <!-- Now we can use the flightsFinder instance anywhere in this html file -->
  <script>
        const flightsFinder = new FlightsFinder('https://flight-engine-behack2019.herokuapp.com');
  </script>

  <link rel="stylesheet" href="css/style.min.css" />
  <title>Welcome to the DevConnector</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="dashboard.html"> <i class="fas fa-code"></i> Arial </a>
    </h1>
    <ul>
      <!-- <li><a href="profiles.html">Developers</a></li> -->
      <li><a href="register.html">Book Flights</a></li>
      <li><a href="create-profile.html">
          <i class="fas fa-user-circle text-primary"></i> My Profile
        </a>
      </li>
      <li>
        <a href="dashboard.html">
          <i class="fas fa-user"></i>
          <span class="hide-sm"> Dashboard</span></a>
      </li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  <section class="container">
    <h1 class="large text-primary">
      Book it!
    </h1>

    <form id="form" class="form">
      <div class="form-group">
        <h4>From</h4>
        <input id="origin-input" type="text" placeholder="City / Airport" />
      </div>

      <div class="form-group">
        <h4>To</h4>
        <input id="destination-input" type="text" placeholder="City / Airport" />
      </div>

      <div class="form-group">
        <h4>Depart</h4>
        <input type="date" name="from" value="2019-09-01" />
      </div>
      <div class="form-group">
        <h4>Return</h4>
        <input id="departure-date-input" type="date" name="to" />
      </div>

      <div class="form-group">
        <h4>Passengers</h4>
        <select>
          <option value="volvo">1</option>
          <option value="saab">2</option>
          <option value="opel">3</option>
          <option value="audi">4</option>
          <option value="audi">5+</option>
        </select>
      </div>

      <div class="form-group">
        <h4>Class</h4>
        <select>
          <option value="volvo">Regular Class</option>
          <option value="saab">First Class</option>
        </select>
      </div>
<!-- the global document object is provided to all pages  -->
<!-- document.getElementById returns an element object representing the element you want. and its value (attribute) is the user input -->
      <button type="button" form="form" class="btn btn-primary"
        onclick="flightsFinder.searchFlights(document.getElementById('origin-input').value, document.getElementById('destination-input').value, document.getElementById('departure-date-input').value)">Book
        it!</button>
    </form>
  </section>
</body>

</html>
